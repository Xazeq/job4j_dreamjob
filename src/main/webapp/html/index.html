<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let result = true;
            if ($('#name').val() === '') {
                alert($('#name').attr('title'));
                result = false;
            } else if ($('#surname').val() === '') {
                alert($('#surname').attr('title'));
                result = false;
            } else if ($('#description').val() === '') {
                alert($('#description').attr('title'));
                result = false;
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" title="Поле Имя не заполнено">
        </div>
        <div class="form=group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" title="Поле Фамилия не заполнено">
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <select class="form-control" id="sex">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" class="form-control" id="description" title="Поле Описание не заполнено">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Вася</td>
            <td>Иванов</td>
            <td>Мужской</td>
            <td>Таксист</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Анна</td>
            <td>Сидорова</td>
            <td>Женский</td>
            <td>Кассир</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Егор</td>
            <td>Петров</td>
            <td>Мужской</td>
            <td>Сантехник</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>Иван</td>
            <td>Титов</td>
            <td>Мужской</td>
            <td>Менеджер</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
